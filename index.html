<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div id="game">
    </div>
    <div id="options">
      <label for="tiles">Difficulty:</label>
      <select id="tiles">
        <option value="10">Easy (10 tiles)</option>
        <option value="20">Harder (20 tiles)</option>
        <option value="30">Hardest (30 tiles)</option>
      </select>
      <label for="cardtype">Card type:</label>
      <select id="cardtype">
        <option value="colors">colors</option>
        <option value="words">words</option>
      </select>
    </div>
    <script src="script.js"></script>
  </body>
</html>
